<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel File</title>
</head>
<body>
    <h1>Upload Excel File</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept=".xlsx,.xls">
        <button type="submit">Upload</button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                alert('Please select a file!');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = async function(event) {
                const content = btoa(event.target.result);

                // Retrieve the current SHA of the file
                const shaResponse = await fetch('https://api.github.com/repos/JamieNicholson/Part-finder/contents/excel_file.xlsx', {
                    headers: {
                        'Authorization': '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'
                    }
                });

                if (!shaResponse.ok) {
                    alert('Failed to retrieve file SHA');
                    return;
                }

                const shaData = await shaResponse.json();
                const sha = shaData.sha;

                // Update the file content
                const response = await fetch('https://api.github.com/repos/JamieNicholson/Part-finder/contents/excel_file.xlsx', {
                    method: 'PUT',
                    headers: {
                        'Authorization': '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',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Update Excel file via GitHub Pages',
                        content: content,
                        sha: sha
                    })
                });

                if (response.ok) {
                    alert('File uploaded successfully!');
                } else {
                    alert('File upload failed!');
                }
            };
            reader.readAsBinaryString(file);
        });
    </script>
</body>
</html>
